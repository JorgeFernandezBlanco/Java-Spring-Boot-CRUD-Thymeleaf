<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1>List of clients</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/Client/new}" class="btn btn-primary btn-sm mb3">Update client
            </a>
        </div>
        <br>
        <br>

    </div>

    <table class="table table-success table-striped">
        <thead class="table-dark">
        <tr>
            <th> Firstname</th>
            <th> Surname</th>
            <th> Telephone</th>
            <th> email</th>
            <th> Date of birthday</th>
            <th> Actions</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="client: ${clients}">
             <td th:text="${client.firstname}"> Firstname</td>
             <td th:text="${client.surname}"> Surname</td>
             <td th:text="${client.telephone}"> Telephone</td>
             <td th:text="${client.email}"> email</td>
             <td th:text="${client.dateofbirthday}"> Date of birthday</td>
             <td>
                    <a th:href="@{/Client/edit/{id}(id=${client.id})}" class="btn btn-info"> Edit</a>
                    <a th:href="@{/Client/delete/{id}(id=${client.id})}" class="btn btn-danger"> Delete</a>

             </td>
         </tr>

         </tbody>

     </table>


 </div>


 </body>
 </html>
